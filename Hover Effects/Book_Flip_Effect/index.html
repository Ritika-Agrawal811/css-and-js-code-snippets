<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Flip Effect</title>
</head>
<body>
    <div class="book">
        <!-- Front -->
        <div class="book_front" style="--angle: -150deg">          
          <img src="https://res.cloudinary.com/djix6uusx/image/upload/v1710199068/Book-Thief_xecaq8.jpg" alt="Book Thief" />
        </div>
        <div class="book_front-back" style="--angle: -149.5deg"></div>              
        <div class="page" style="--angle: -140deg; --duration: 1.25s"></div>
        <div class="page" style="--angle: -135deg; --duration: 1.5s"></div>
        <div class="page" style="--angle: -130deg; --duration: 1.75s"></div>
        <div class="page" style="--angle: -30deg; --duration: 1.25s">
          <h2>PROLOGUE</h2>
          <p>a mountain range of rubble</p>
          <p>in which our narrator introduces:</p>
          <p>himself-the colors-and the book thief</p>
        </div>
        <div class="page" style="--angle: -25deg; --duration: 1.5s"></div>
        <div class="page" style="--angle: -20deg; --duration: 1.75s"></div>       
    </div>
</body>
</html>
