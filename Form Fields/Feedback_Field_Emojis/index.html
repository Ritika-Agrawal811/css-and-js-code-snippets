<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Feedback Field with Emojis</title>
  </head>
  <body>
    <section class="feedback-container">
      <h2>How was the help you received?</h2>
      <div class="feedback-bar">
        <figure class="emoji">
          <img src="./images/angry-face.png" />
        </figure>
        <figure class="emoji">
          <img src="./images/sad-face.png" />
        </figure>
        <figure class="emoji">
          <img src="./images/okay-face.png" />
        </figure>
        <figure class="emoji">
          <img src="./images/happy-face.png" />
        </figure>
        <figure class="emoji">
          <img src="./images/heart-eyes-face.png" />
        </figure>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
