<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Radio Cards</title>
  </head>
  <body>
    <form>
      <div class="inputGroup">
        <input id="frontend" name="radio" type="radio" />
        <label for="frontend">Frontend</label>
      </div>
      <div class="inputGroup">
        <input id="backend" name="radio" type="radio" />
        <label for="backend">Backend</label>
      </div>
      <div class="inputGroup">
        <input id="fullStack" name="radio" type="radio" />
        <label for="fullStack">Full Stack</label>
      </div>
    </form>
  </body>
</html>
