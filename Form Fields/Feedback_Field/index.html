<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Feedback Field</title>
  </head>
  <body>
    <section class="feedback-container">
      <h2>How was the help you received?</h2>

      <main class="feedback-bar">
        <div class="circle" id="rv-terrible">
          <div class="eye eyeLeft"></div>
          <div class="eye eyeRight"></div>
          <div class="mouth"></div>
        </div>
        <div class="circle" id="rv-bad">
          <div class="eye eyeLeft"></div>
          <div class="eye eyeRight"></div>
          <div class="mouth"></div>
        </div>
        <div class="circle" id="rv-okay">
          <div class="eye eyeLeft"></div>
          <div class="eye eyeRight"></div>
          <div class="mouth"></div>
        </div>
        <div class="circle" id="rv-good">
          <div class="eye eyeLeft"></div>
          <div class="eye eyeRight"></div>
          <div class="mouth"></div>
        </div>
        <div class="circle" id="rv-great">
          <div class="eye eyeLeft"></div>
          <div class="eye eyeRight"></div>
          <div class="mouth"></div>
        </div>
      </main>
    </section>
    <script src="script.js"></script>
  </body>
</html>
