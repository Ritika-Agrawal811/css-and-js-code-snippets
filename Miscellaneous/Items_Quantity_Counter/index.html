<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Items Quantity Counter</title>
  </head>
  <body>
    <button class="counter-container" id="counter" role="button">
      <i class="fa-solid fa-minus minus-icon icon" id="minusIcon"></i>
      <span class="itemCount" id="itemQuantity">1</span>
      <i class="fa-solid fa-plus plus-icon icon" id="plusIcon"></i>
    </button>

    <script src="script.js"></script>
  </body>
</html>
